include: 'https://gitlab.gnome.org/GNOME/citemplates/raw/master/flatpak/flatpak_ci_initiative.yml'

variables:
    BUNDLE: "org.gnome.Shotwell.Devel.flatpak"
    GIT_SUBMODULE_STRATEGY: recursive

flatpak:
    extends: ['.flatpak']
    image: registry.gitlab.gnome.org/gnome/gnome-runtime-images/gnome:3.36
    variables:
        MANIFEST_PATH: "flatpak/org.gnome.Shotwell.json"
        RUNTIME_REPO: "https://sdk.gnome.org/gnome.flatpakrepo"
        # Replace with your application name, as written in the manifest
        FLATPAK_MODULE: "shotwell"
        # Make sure to keep this in sync with the Flatpak manifest, all arguments
        # are passed except the config-args because we build it ourselves
        MESON_ARGS: "-Dudev=false -Dinstall-apport-hook=false -Dface-detection=true -Dface_detection_helper_bus=private"
        APP_ID: "org.gnome.Shotwell"

nightly:
    extends: '.publish_nightly'
    dependencies: ['flatpak']
    needs: ['flatpak']
