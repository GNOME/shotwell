image: ruby:3.4

cache:
  paths:
  - _bundle/

before_script:
  - gem install bundler -v 2.6.2
  - bundle config set path '_bundle'
  - bundle install

pages:
  stage: deploy
  script:
  - bundle exec jekyll b
  - mv _site public
  - mkdir ~/.ssh
  - echo -n $SSH_HOST_KEY | base64 -d >~/.ssh/known_hosts
  - eval `ssh-agent`
  - echo -n $SSH_PRIVATE_KEY | base64 -d | ssh-add -
  - scp -r public/* scponly-shotwell-deploy@webstreams.de:site
  artifacts:
    paths:
    - public
  only:
  - website
