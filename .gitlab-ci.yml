image: ruby:3.4

cache:
  paths:
  - _bundle/

before_script:
  - gem install bundler -v 2.6.2
  - bundle config set path '_bundle'
  - bundle install

build:
  stage: build
  script:
  - bundle exec jekyll b
  - mv _site public
  artifacts:
    paths:
    - public
  except:
  - master

pages:
  stage: deploy
  script:
  - bundle exec jekyll b
  - mv _site public
  artifacts:
    paths:
    - public
  only:
  - main
